<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Import Data Excel ke Firebase</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Firebase v8 (agar cocok dengan index.html lama) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    input, button { margin: 5px 0; padding: 6px; }
    #log { margin-top: 10px; color: green; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #888; padding: 6px; text-align: center; font-size: 13px; }
    thead { background: #eee; }
  </style>
</head>
<body>

  <h2>Import Data Excel ke Firebase</h2>
  <p>Login dulu dengan akun admin (mnu@smg.com) supaya bisa import.</p>

  <div id="loginDiv">
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div id="loginMsg" style="color:red; margin-top:5px;"></div>
  </div>

  <div id="app" style="display:none;">
    <button onclick="logout()">Logout</button>
    <hr>
    <input type="file" id="importExcel" accept=".xlsx" onchange="importExcel(event)">
    <div id="log"></div>

    <table id="dataTable">
      <thead>
        <tr id="headerRow"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

<script>
  // === Firebase Init ===
  const firebaseConfig = {
    apiKey: "AIzaSyAEb254RV2xncyZwnh0RUfqrnSTOPSpw2E",
    authDomain: "strata-dc0dc.firebaseapp.com",
    projectId: "strata-dc0dc",
    storageBucket: "strata-dc0dc.firebasestorage.app",
    messagingSenderId: "515862931689",
    appId: "1:515862931689:web:56ab94adf03254aa622878",
    measurementId: "G-0LC4S8SKBJ"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const adminEmail = "mnu@smg.com";

  // === AUTH ===
  function login() {
    const email = document.getElementById("loginEmail").value;
    const pass = document.getElementById("loginPassword").value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(() => { document.getElementById("loginMsg").textContent = ""; })
      .catch(err => { document.getElementById("loginMsg").textContent = "Login gagal: " + err.message; });
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if (user && user.email === adminEmail) {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      document.getElementById("loginDiv").style.display = "block";
      document.getElementById("app").style.display = "none";
    }
  });

  // === IMPORT + SIMPAN FIREBASE ===
  async function importExcel(e) {
    const reader = new FileReader();
    reader.onload = async function(evt) {
      const wb = XLSX.read(evt.target.result, { type: "binary" });
      const ws = wb.Sheets[wb.SheetNames[0]];
      const imported = XLSX.utils.sheet_to_json(ws);

      let ditambahkan = 0, duplikat = 0;

      for (const row of imported) {
        // cek duplikat (periode+id+merk+ukuran+motif)
        const snapshot = await db.collection("produkData")
          .where("periode", "==", row.periode)
          .where("id", "==", row.id)
          .where("merk", "==", row.merk)
          .where("ukuran", "==", row.ukuran)
          .where("motif", "==", row.motif)
          .get();

        if (snapshot.empty) {
          await db.collection("produkData").add(row);
          ditambahkan++;
        } else {
          duplikat++;
        }
      }

      document.getElementById("log").textContent =
        `âœ… Import selesai: ${ditambahkan} data ditambahkan, ${duplikat} duplikat diabaikan.`;

      // tampilkan data di tabel
      renderTable(imported);
    };
    reader.readAsBinaryString(e.target.files[0]);
  }

  function renderTable(data) {
    const headerRow = document.getElementById("headerRow");
    const tbody = document.getElementById("tableBody");
    headerRow.innerHTML = "";
    tbody.innerHTML = "";

    if (data.length > 0) {
      // header
      Object.keys(data[0]).forEach(col => {
        headerRow.insertAdjacentHTML("beforeend", `<th>${col}</th>`);
      });
      // rows
      data.forEach(d => {
        let row = "<tr>";
        Object.values(d).forEach(val => {
          row += `<td>${val !== undefined ? val : ""}</td>`;
        });
        row += "</tr>";
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }
  }
</script>

</body>
</html>
